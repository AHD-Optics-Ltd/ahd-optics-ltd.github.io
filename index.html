<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/ahd.ico" />
    <title>AHD OPTICS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'PingFang HK', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            height: 80px;
        }
        
        .navbar.scrolled {
            padding: 15px 5%;
            background: rgba(18, 18, 18, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #e0e0e0;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
            scroll-margin-top: 80px;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        
        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 1;
            margin-top: 80px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .brand-name {
            font-weight: 700;
            color: #fff;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #e0e0e0;
            border: 2px solid #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: #e0e0e0;
            color: #121212;
        }
        
        .portfolio {
            padding: 80px 5%;
            background: var(--bg-color);
            position: relative;
            scroll-margin-top: 60px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2rem;
            position: relative;
        }

        .section-title:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4 / 3;
            border-radius: 20px;
            transition: transform 0.5s;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            z-index: 1;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1);
        }

        .gallery-item-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }

        .gallery-item:hover .gallery-item-description {
            opacity: 1;
        }
        
        footer {
            padding: 100px 5% 50px;
            text-align: center;
            border-top: 1px solid #333;
            background: #121212;
            scroll-margin-top: 80px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
        }
        
        .social-links a {
            color: #e0e0e0;
            font-size: 1.5rem;
            transition: all 0.3s;
            position: relative;
        }
        
        .social-links a:hover {
            opacity: 0.7;
        }
        
        .wechat-qrcode {
            position: absolute;
            bottom: 100%;
            left: 100%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .wechat-qrcode img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .social-links a.wechat:hover .wechat-qrcode {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .copyright {
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/400.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/500.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/600.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/700.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container" id="logoLink">
            <img src="./imgs/ahd-title-logo.png" alt="AHD OPTICS 標誌" class="logo">
        </div>
        <div class="nav-links">
            <a href="#home">首頁</a>
            <a href="#portfolio">作品集</a>
            <a href="">素材庫</a>
            <a href="">關於我哋</a>
            <a href="#contact">聯絡我哋</a>
        </div>
    </nav>
    
    <section class="hero" id="home" style="background: url('./imgs/greater-china/cn-hksar-810000-4.jpg') no-repeat center center/cover;">
    <div class="hero-content">
        <h1>用鏡頭<br>捉住世界嘅美</h1>
        <p>我哋係&emsp14;<span class="brand-name">AHD OPTICS</span>，一班熱愛攝影嘅創作者。透過獨特嘅角度，記錄生活入面每一個精彩時刻。</p>
        <a href="./about_us" class="cta-button">關於我哋...</a>
    </div>
</section>
    
    <section class="portfolio" id="portfolio">
        <h2 class="section-title">精選作品</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./imgs/greater-china/cn-441900-2.jpg" alt="東莞CBD" class="gallery-img">
                <div class="gallery-item-description">東莞CBD</div>
            </div>
            <div class="gallery-item">
                <img src="./imgs/greater-china/cn-440304-1.jpg" alt="深圳天文台" class="gallery-img">
                <div class="gallery-item-description">深圳天文台</div>
            </div>
            <div class="gallery-item">
                <img src="./imgs/greater-china/cn-441900-1.jpg" alt="東莞銀屏山" class="gallery-img">
                <div class="gallery-item-description">東莞銀屏山</div>
            </div>
            <div class="gallery-item">
                <img src="./imgs/greater-china/cn-hksar-810000-2.jpg" alt="香港街頭" class="gallery-img">
                <div class="gallery-item-description">香港街頭</div>
            </div>
            <div class="gallery-item">
                <img src="./imgs/greater-china/cn-hksar-810000-1.jpg" alt="時鐘" class="gallery-img">
                <div class="gallery-item-description">時鐘（香港）</div>
            </div>
            <div class="gallery-item">
                <img src="./imgs/greater-china/cn-hksar-810000-3.jpg" alt="Apple ifc mall" class="gallery-img">
                <div class="gallery-item-description">Apple ifc mall（香港）</div>
            </div>
        </div>
    </section>
    
    <footer id="contact">
        <p><span class="brand-name">聯絡我哋</span></p>
        <div class="social-links">
            <a href="#contact" class="wechat">

                <div class="wechat-qrcode">
                    <img src="./imgs/wechat-qrcode.png" alt="微信二維碼">

            <a href="https://v.douyin.com/tU4_AIqttB4/" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@AHDOPTICS" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/ahdoptics/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/61576363556521" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/AhdOptics" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:ahd-optics@outlook.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="copyright">© <span id="currentYear"></span> AHD OPTICS LTD. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById('logoLink').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        function smoothScrollTo(target) {
            const element = document.querySelector(target);
            if (element) {
                const offset = 80;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        document.querySelectorAll('.nav-links a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                smoothScrollTo(target);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.hero-video');
            if(video) {
                video.style.height = '100%';
                video.style.width = '100%';
            }
            
            const yearElement = document.getElementById('currentYear');
            if(yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (navbar) {
                    if (window.scrollY > 50) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }
                }
            });
        });
    </script>
</body>
</html>
