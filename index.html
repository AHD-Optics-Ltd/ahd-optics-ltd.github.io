<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ahd-optics-lid.github.io/imgs/AHDlogonoback.png" />
    <title>AHD OPTICS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            height: 80px;
        }
        
        .navbar.scrolled {
            padding: 15px 5%;
            background: rgba(18, 18, 18, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #e0e0e0;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
            scroll-margin-top: 80px;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        
        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 1;
            margin-top: 80px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .brand-name {
            font-weight: 700;
            color: #fff;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #e0e0e0;
            border: 2px solid #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: #e0e0e0;
            color: #121212;
        }
        
        .portfolio {
            padding: 80px 5%;
            /* 减少了 padding */
            background: var(--bg-color);
            position: relative;
            scroll-margin-top: 60px;
        }

        .section-title {
            text-align: center;
                    margin-bottom: 50px;
            /* 减少了标题下方的间距 */
            font-size: 2rem;
            /* 减小了标题字号 */
            position: relative;
        }

        .section-title:after {
            content: '';
            position: absolute;
            width: 60px;
            /* 缩短了标题下划线 */
            height: 3px;
            background: var(--accent-color);
            bottom: -10px;
            /* 上移了标题下划线 */
            left: 50%;
            transform: translateX(-50%);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* 缩小了列宽 */
            gap: 20px;
            /* 减少了间距 */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4 / 3;
            border-radius: 20px;
            /* 稍微减少了圆角 */
            transition: transform 0.5s;
        }

        .gallery-img {

            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            /* 稍微减少了放大比例 */
            z-index: 1;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1);
        }

        .gallery-item-description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
        }

        .gallery-item:hover .gallery-item-description {
            opacity: 1;
        }
        
        footer {
            padding: 100px 5% 50px;
            text-align: center;
            border-top: 1px solid #333;
            background: #121212;
            scroll-margin-top: 80px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
        }
        
        .social-links a {
            color: #e0e0e0;
            font-size: 1.5rem;
            transition: all 0.3s;
            position: relative;
        }
        
        .social-links a:hover {
            opacity: 0.7;
        }
        
        /* 微信二维码悬停效果 */
        .wechat-qrcode {
            position: absolute;
            bottom: 100%;
            left: 100%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .wechat-qrcode img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .social-links a.wechat:hover .wechat-qrcode {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .copyright {
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/400.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/500.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/600.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/700.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container" id="logoLink">
            <img src="https://ahd-optics-lid.github.io/imgs/optics-gray.png" alt="AHD OPTICS Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#portfolio">作品集</a>
            <a href="">素材库</a>
            <a href="">关于我们</a>
            <a href="#contact">联系我们</a>
        </div>
    </nav>
    
    <section class="hero" id="home">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="https://ahd-optics-lid.github.io/videos/home.webm" type="video/webm">
        </video>
        <div class="hero-content">
            <h1>用镜头<br>捕捉世界之美</h1>
            <p>我们是&emsp14;<span class="brand-name">AHD OPTICS</span>，一群热爱摄影的创作者。通过独特的视角，记录生活中的每一刻精彩瞬间。</p>
            <a href="https://ahd-optics-lid.github.io/about_us" class="cta-button">关于我们...</a>
        </div>
    </section>
    
    <section class="portfolio" id="portfolio">
        <h2 class="section-title">精选作品</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="城市夜景" class="gallery-img">
                <div class="gallery-item-description">繁华都市的夜晚</div>
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="山间小路" class="gallery-img">
                <div class="gallery-item-description">蜿蜒的山间小路</div>
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="海边日落" class="gallery-img">
                <div class="gallery-item-description">壮丽的海边日落</div>
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="森林" class="gallery-img">
                <div class="gallery-item-description">神秘的森林</div>
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="星空" class="gallery-img">
                <div class="gallery-item-description">璀璨的星空</div>
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="咖啡馆" class="gallery-img">
                <div class="gallery-item-description">温暖的咖啡馆</div>
            </div>
        </div>
    </section>
    
    <footer id="contact">
        <p><span class="brand-name">联系我们</span></p>
        <div class="social-links">
            <a href="#contact" class="wechat">
                <i class="fab fa-weixin"></i>
                <div class="wechat-qrcode">
                    <img src="https://ahd-optics-lid.github.io/imgs/wechat-qrcode.png" alt="微信二维码">
                </div>
            </a>
            <a href="https://v.douyin.com/tU4_AIqttB4/" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.youtube.com/@AHDOPTICS" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/ahdoptics/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/61576363556521" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/AhdOptics" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:ahd-optics@outlook.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="copyright">© <span id="currentYear"></span> AHD OPTICS. 保留所有权利</p>
    </footer>
    
    <script>
        // 点击Logo返回顶部
        document.getElementById('logoLink').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 平滑滚动函数
        function smoothScrollTo(target) {
            const element = document.querySelector(target);
            if (element) {
                const offset = 80;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        }

        // 导航链接平滑滚动
        document.querySelectorAll('.nav-links a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = this.getAttribute('href');
                smoothScrollTo(target);
            });
        });

        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 确保视频加载后完全覆盖
            const video = document.querySelector('.hero-video');
            if(video) {
                video.style.height = '100%';
                video.style.width = '100%';
            }
            
            // 设置当前年份
            const yearElement = document.getElementById('currentYear');
            if(yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            // 导航栏滚动效果
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (navbar) {
                    if (window.scrollY > 50) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }
                }
            });
        });
    </script>
</body>
</html>
