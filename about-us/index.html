<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHD OPTICS</title>
    <link rel="icon" href="./imgs/ahd.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <style>
        /* Hero 區域背景 */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('./imgs/greater-china/cn-hksar-810000-2.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        /* 文字區塊 */
        .hero-content {
            display: inline-block;
            background: rgba(0, 0, 0, 0.75); /* 半透明黑底 */
            color: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            line-height: 1.3;
            color: #fff;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background: #fff;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #f1f1f1;
        }

        /* 版權區域 */
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Hero 區域 -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>用鏡頭<br>捉住世界嘅美</h1>
            <p>我哋係&emsp14;<span class="brand-name">AHD OPTICS</span>，一班熱愛攝影嘅創作者。透過獨特嘅角度，記錄生活入面每一個精彩時刻。</p>
            <a href="./about_us" class="cta-button">關於我哋...</a>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <p class="copyright">© 2022-<span id="currentYear"></span> AHD OPTICS LTD. All Rights Reserved.</p>
    </footer>

    <!-- JS -->
    <script>
        // 自動更新年份
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('currentYear');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
