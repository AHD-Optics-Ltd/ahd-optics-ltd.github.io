<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHD OPTICS Mobile</title>
<link rel="icon" href="../imgs/ahd.ico" />
<style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', 'PingFang HK', sans-serif;}
    body {background-color: #121212; color: #e0e0e0; line-height: 1.6; scroll-behavior: smooth;}
    
    /* 移動端導航欄 */
    .navbar {position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(18,18,18,0.9); z-index: 1000;}
    .logo {height: 35px; width: auto;}
    .menu-toggle {font-size: 1.5rem; cursor: pointer;}
    .nav-links {display: none; flex-direction: column; gap: 15px; background: rgba(18,18,18,0.95); position: fixed; top: 60px; left: 0; width: 100%; padding: 20px;}
    .nav-links a {color: #e0e0e0; text-decoration: none; font-weight: 500; font-size: 16px; text-align: center;}
    .nav-links.show {display: flex;}

    /* Hero */
    .hero {height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 0 5%; background: url('../imgs/greater-china/cn-hksar-810000-2.jpg') no-repeat center/cover;}
    .hero-content {background: rgba(0,0,0,0); padding: 15px 20px; border-radius: 10px;}
    .hero h1 {font-size: 2rem; margin-bottom: 15px;}
    .hero p {font-size: 1rem; margin-bottom: 20px;}
    .cta-button {display: inline-block; padding: 10px 20px; border: 2px solid #e0e0e0; color: #e0e0e0; text-decoration: none; font-weight: 600; border-radius: 6px;}
    .cta-button:hover {background: #e0e0e0; color: #121212;}

    /* Homegallery */
    .homegallery {padding: 60px 5%;}
    .section-title {text-align: center; font-size: 1.8rem; margin-bottom: 30px; position: relative;}
    .section-title:after {content: ''; position: absolute; width: 50px; height: 3px; background: #e0e0e0; bottom: -8px; left: 50%; transform: translateX(-50%);}
    .gallery {display: grid; grid-template-columns: 1fr; gap: 15px;}
    .gallery-item {position: relative; border-radius: 15px; overflow: hidden;}
    .gallery-img {width: 100%; height: auto; display: block;}
    .gallery-item-description {position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); color: #fff; padding: 8px; font-size: 0.9rem; text-align: center; opacity: 0; transition: opacity 0.3s;}
    .gallery-item:hover .gallery-item-description {opacity: 1;}

    /* Footer */
    footer {padding: 60px 5% 40px; text-align: center; border-top: 1px solid #333;}
    .social-links {display: flex; justify-content: center; gap: 15px; margin: 15px 0;}
    .social-links a {color: #e0e0e0; font-size: 1.3rem;}
    .copyright {opacity: 0.6; font-size: 0.85rem;}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <img src="../imgs/ahd-title-logo.png" class="logo" alt="AHD OPTICS Logo">
    <div class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></div>
    <div class="nav-links" id="navLinks">
        <a href="#home">首頁</a>
        <a href="#homegallery">精選作品</a>
        <a href="#">作品集</a>
        <a href="#">素材庫</a>
        <a href="#">關於我們</a>
        <a href="#">加入我們</a>
        <a href="#contact">聯絡我們</a>
    </div>
</nav>

<section class="hero" id="home">
    <div class="hero-content">
        <h1>用鏡頭<br>捉住世界的美</h1>
        <p>我們是&emsp14;<span class="brand-name">AHD OPTICS</span>，熱愛攝影的創作者，記錄生活的精彩瞬間。</p>
        <a href="#homegallery" class="cta-button">瞭解更多</a>
    </div>
</section>

<section class="homegallery" id="homegallery">
    <h2 class="section-title">精選作品</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="../imgs/greater-china/cn-441900-2.jpg" alt="東莞CBD" class="gallery-img">
            <div class="gallery-item-description">東莞CBD</div>
        </div>
        <div class="gallery-item">
            <img src="../imgs/greater-china/cn-440304-1.jpg" alt="深圳天文台" class="gallery-img">
            <div class="gallery-item-description">深圳天文台</div>
        </div>
        <div class="gallery-item">
            <img src="../imgs/greater-china/cn-441900-1.jpg" alt="東莞銀屏山" class="gallery-img">
            <div class="gallery-item-description">東莞銀屏山</div>
        </div>
        <div class="gallery-item">
            <img src="../imgs/greater-china/cn-hksar-810000-4.png" alt="香港街頭" class="gallery-img">
            <div class="gallery-item-description">香港街頭</div>
        </div>
    </div>
</section>

<footer id="contact">
    <div class="social-links">
        <a href="https://www.instagram.com/ahdoptics/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@AHDOPTICS" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="mailto:ahd-optics@outlook.com"><i class="fas fa-envelope"></i></a>
    </div>
    <p class="copyright">© 2022-<span id="currentYear"></span> AHD OPTICS Ltd. All Rights Reserved.</p>
</footer>

<script>
    // 手機菜單切換
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('show');
    });

    // 年份更新
    document.addEventListener('DOMContentLoaded', function() {
        const yearElement = document.getElementById('currentYear');
        if(yearElement) yearElement.textContent = new Date().getFullYear();
    });

    // 滑動平滑滾動
    function smoothScrollTo(target) {
        const element = document.querySelector(target);
        if (element) {
            const offset = 60; 
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - offset;
            window.scrollTo({top: offsetPosition, behavior: 'smooth'});
        }
    }

    document.querySelectorAll('.nav-links a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('href');
            smoothScrollTo(target);
            navLinks.classList.remove('show'); // 點擊鏈接後收起菜單
        });
    });
</script>
</body>
</html>
